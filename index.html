<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gothic Green Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'UnifrakturCook', cursive;
      background-color: #0a0f0a;
      color: #00ff7f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ff7f;
    }
    section {
      max-width: 600px;
      padding: 1rem;
      background: rgba(0, 255, 127, 0.05);
      border: 1px solid #00ff7f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
    }
    a {
      color: #00ff7f;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-shadow: 0 0 5px #00ff7f;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #007f4f;
    }
  </style>
</head>
<body>
  <header>Gothic Green Landing Page</header>
  <section>
    <p>Welcome to my test landing page in gothic-neon-green aesthetic!</p>
    <p>Explore more on my <a href="https://github.com/glavkote/">GitHub</a> page!</p>
  </section>
  <footer>
    &copy; Pascha K. 2025 Gothic Green Page. No souls were harmed during this deployment.
  </footer>
</body>
</html>
